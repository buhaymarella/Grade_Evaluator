<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Grade Evaluator</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">
            Grade Evaluator
        </h1>
        <div class="form__container">
            <form >
                <h3>Subjects</h3><br>
                <div class="subject">
                    <label for="subject_1">English</label><br>
                    <input type="text" name="subject" id="sub1" class="sub">
                </div>
                <div class="subject">
                    <label for="subject_2">Math</label><br>
                    <input type="text" name="subject" id="sub2" class="sub">
                </div>
                <div class="subject">
                    <label for="subject_3">Filipino</label><br>
                    <input type="text" name="subject" id="sub3" class="sub">
                </div>
                <div class="subject">
                    <label for="subject_4">Programming</label><br>
                    <input type="text" name="subject" id="sub4" class="sub">
                </div>
                <div class="subject">
                    <label for="subject_5">Science</label><br>
                    <input type="text" name="subject" id="sub5" class="sub">
                </div>
                <div class="total_avg">
                    <label for="avg">Average</label><br>
                    <input type="text" name="subject" id="avg" disabled>
                </div><br>
                

            </form>
            <div class="btn">
                <input type="button" value="Reset" id="res" onclick="resetGrade()">
                <input type="button" value="Calculate" id="calc" onclick="calcGrade()">
            </div>
            
            
            <div class="grade_res">
                <h3 class="grade_res-title">Grade</h3>
                <div class="rate">
                    <p id="subject" name="subject"> </p>
                    <p id="subject" name="subject"> </p>
                    <p id="subject" name="subject"> </p>
                    <p id="subject" name="subject"> </p>
                    <p id="subject" name="subject"> </p>
                </div>
                
            </div>
            <div class="fin_res">
                <h3>Rate</h3>
                <p id="final" class="fgrade sub" name="subject"> </p>
            </div>
        </div>
        
    </div>
    <script src="script/index.js"></script>
</body>
</html>
