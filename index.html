<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Grade Evaluator</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">
            Grade Evaluator
        </h1>
        <form >
            <div class="subject">
                <label for="subject_1">English</label><br>
                <input type="text" name="subject_1" id="eng">
            </div>
            <div class="subject">
                <label for="subject_2">Math</label><br>
                <input type="text" name="subject_2" id="math">
            </div>
            <div class="subject">
                <label for="subject_3">Filipino</label><br>
                <input type="text" name="subject_3" id="fil">
            </div>
            <div class="subject">
                <label for="subject_4">Programming</label><br>
                <input type="text" name="subject_4" id="prog">
            </div>
            <div class="subject">
                <label for="subject_5">Science</label><br>
                <input type="text" name="subject_5" id="sci">
            </div>
            <div class="total_avg">
                <label for="avg">Average</label><br>
                <input type="text" name="avg" id="avg" disabled>
            </div>
        </form>
        <input type="button" value="Reset" id="res">
        <input type="button" value="Calculate" id="calc">
        <div class="grade_res">
            <h3 class="grade_res-title">Grade</h3>
            <p id="sub_1"> </p>
            <p id="sub_2"> </p>
            <p id="sub_3"> </p>
            <p id="sub_4"> </p>
            <p id="sub_5"> </p>
        </div>
        <div class="fin_res">
            <p id="final" class="fgrade"></p>
        </div>
    </div>
</body>
</html>
